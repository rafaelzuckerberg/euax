<h2>{{ canEdit ? 'Editar' : 'Cadastrar' }} Atividade</h2>

<div class="example-container">

    <form [formGroup]="formG" (ngSubmit)="submitForm()">
        <mat-form-field>
            <mat-label>Selecione o Projeto</mat-label>
            <mat-select formControlName="project_id">
                <mat-option *ngFor="let project of projects" [value]='project.id'>{{ project.project_name }}</mat-option> 
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Digite o nome da Atividade</mat-label>
            <input type="text" matInput formControlName="activity_name">
        </mat-form-field>  

        <mat-form-field>
            <mat-label>Data In√≠cio</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="begin_date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        
        <mat-form-field>
            <mat-label>Data Fim</mat-label>
                <input matInput [matDatepicker]="_picker" formControlName="end_date">
                <mat-datepicker-toggle matSuffix [for]="_picker"></mat-datepicker-toggle>
            <mat-datepicker #_picker></mat-datepicker>
        </mat-form-field> 
    
        <button mat-raised-button color="primary" [disabled]="!formG.valid || clicked">{{ canEdit ? 'Editar' : 'Cadastrar' }}</button>
    </form>
    
    
</div>
