<h1 mat-dialog-title>
  Gostaria de deletar este {{ title }}?
</h1>

<div mat-dialog-content>
  <p>Este {{ title }} será deletado do sistema, deseja realmente deletar?</p>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onDismiss()">Não</button>
  <button mat-raised-button color="primary" (click)="onConfirm()">Sim</button>
</div>
